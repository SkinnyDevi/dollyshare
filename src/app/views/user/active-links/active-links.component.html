<h1>Favourites Links</h1>
<div class="active-links-container">
  <ul>
    @for(link of userActiveLinks; track link.id) {
      <app-active-link-entry
        [linkId]="link.id"
        [isPrivate]="link.isPrivate"
        (deleteCallback)="onEntryDelete($event)"
      ></app-active-link-entry>
    } @empty {
      <p style="text-align: center;">You dont have any favourites links yet.</p>
    }
  </ul>

  <app-button (click)="deleteAllUploads()">Delete All Favourites Links</app-button>
</div>
