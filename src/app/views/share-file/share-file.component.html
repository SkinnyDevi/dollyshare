<main>
	<div class="share-file-container">
		<app-logo [width]="120" [useReturnToHome]="true"></app-logo>
		<h1>What will you share today?</h1>
		<div class="share-file-box">
			<button class="drop-here-zone">
				Drop your files here
			</button>
			<div class="file-box">
				<ul class="file-list">
					<li>
						<img Src="assets/img/pdf_file.png" alt="docx icons" width="40" height="auto">
						<p>prueba.pdf</p>
					</li>
					<hr>
					<li>
						<img Src="assets/img/xlsx_file.png" alt="docx icons" width="40" height="auto">
						<p>prueba.xlsx</p>
					</li>
					<hr>
					<li>
						<img Src="assets/img/mp4_file.png" alt="docx icons" width="40" height="auto">
						<p>prueba.mp4</p>
					</li>
					<hr>
					<li>
						<img Src="assets/img/png_file.png" alt="docx icons" width="40" height="auto">
						<p>prueba.png</p>
					</li>
					<hr>
					<li>
						<img Src="assets/img/docx_file.png" alt="docx icons" width="40" height="auto">
						<p>prueba.docx</p>
					</li>
					<hr>
				</ul>
			</div>
		</div>
		<div class="file-options-buttons">
			<app-route-button routerLink="/">Go Back</app-route-button>
			<app-route-button routerLink="/finish">Create URL</app-route-button>
		</div>
	</div>
</main>
