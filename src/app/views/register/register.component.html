<main>
   <div class="register-container">
    <app-logo [width]="120"></app-logo>
    <h1>Register Account</h1>
    <form class="info-box" (submit)="onSubmit()">
      <app-common-input-field type="email" label="Email" placeholder="Example@gmail.com"></app-common-input-field>
      <app-common-input-field label="Username" placeholder="Username"></app-common-input-field>
      <app-common-input-field type="password" label="Password" placeholder="********"></app-common-input-field>
      <app-common-input-field type="password" label="Repeat Password" placeholder="********"></app-common-input-field>
      <div class="create-account-button">
        <app-button type="submit">Create Account</app-button>
      </div>
    </form>
  </div>
</main>
