<main>
  <div class="login-container">
    <app-logo [width]="150" [useReturnToHome]="true"></app-logo>
    <div class="credentials-container">
      <h2>Login</h2>
      <form>
        <app-login-input type="email"></app-login-input>
        <app-login-input type="password"></app-login-input>
        <div class="login-button-submit">
          <app-button type="submit">Login</app-button>
        </div>
      </form>
    </div>
  </div>
</main>
