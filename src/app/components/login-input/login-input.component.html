<div class="login-input">
  <input [disabled]="disabled" [type]="type" [name]="getInputName()" [placeholder]="getPlaceholder()" (input)="onInput($event)"/>
  @if(type === 'password') {
    <button class="reveal-password-button" type="button" (click)="toggleRevealPassword()">
      <icon-selector [type]="revealPassword ? 'reveal' : 'hidden'"></icon-selector>
    </button>
  }
  <div class="login-input-icon">
    <icon-selector [type]="getIconType()"></icon-selector>
  </div>
</div>
